nanoservice:
  models:
    users:
      fields:
        username:
          type: string
          # alphanumeric:
          #   extra_chars: '._-'
          size: 32
          not_null:
          keys:
            primary: true
        borndate:
          type: string
          not_null:
          # keys:
          #   index: true
        email:
          type: string
          size: 64
          not_null:
          regex: '\A[\w+\-.]+@[a-z\d\-]+(\.[a-z\d\-]+)*\.[a-z]+\z'
          # index: true
        mobile:
          type: string
          not_null:
          size: 16
          # index: true
      configs: {}
